<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">

        <div class="pikachu">
            <div class="head">
                <div class="ears ears__right"></div>
                <div class="ears ears__left"></div>
                <div class="eyes eye-rigth">
                    <div class="pupilas"></div>
                </div>
                <div class="eyes eye-left">
                    <div class="pupilas"></div>
                </div>
                <div class="nose"></div>
                <div class="red-circles red-circles__right"></div>
                <div class="red-circles red-circles__left"></div>
                <div class="mouth">
                    <div class="lengua"></div>
                    <div class="mouth-right"></div>
                    <div class="mouth-left"></div>
                </div>
            </div>
            <div class="body-container">
                <div class="body"></div>
                <div class="body-left"></div>
                <div class="hand"></div>

                <div class="tail">
                    <div class="part1"></div>
                    <div class="part2"></div>
                    <div class="part3"></div>
                    <div class="part4"></div>
                    <div class="part5"></div>
                </div>
                <div class="foot-right"></div>
                <div class="foot-left"></div>
            </div>

        </div>



    </div>
</body>

</html>
